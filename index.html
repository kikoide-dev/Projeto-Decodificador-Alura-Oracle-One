<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/resetado.css">

<title>Codificador e decoficador de texto</title>
</head>
<body>
    <header>
            <div id="alura-Logo">
                <img id="logoAlura" class="logoAlura" src="img/Vector.svg">
            </div>
    </header>
    <main>
        <div class="encripta">
            <textarea id="input-text" class="input-text" cols="41" rows="4" placeholder="Digite seu texto aqui..."></textarea>
        </div>
        <div class="info">
       
        </div>
       
        <div class="desencripta">
            <div class="container">
                <img id="lupa" class="lupa" src="./img/lupa.svg">
                <div id="inserirImg"></div>
                <p id="msg"> Digite um texto que você deseja criptografar ou descriptografar</p>
                <textarea id="inputTextSaida" readonly></textarea>
                <div id="copy"></div>
            </div>
        </div>
    </main>
    <section>
        <div class="informacao">
            <p img src="/img/exclamation.svg" alt="ponto de exclamação" width="12px">Apenas letras minúsculas e sem acento.</p></p>
        </div>
     <div class="buttons">
            <button id="bntEncriptar" class="btn-1">Criptografar</button>
            <button id="btnDescriptografar" class="btn-2">Descriptografar</button>
        </div>
       
    </section>
    <footer>
        <ul>
            <li><a href="https://github.com/kikoide-dev" target="_blank"><i class="bi bi-github"></i></a></li>
            <li><a href="https://www.linkedin.com/in/allissonhcruz/" target="_blank"><iclass="bi bi-linkedin"></i></a></li>
        </ul>
    </footer>
    <script src="js/codificador.js"></script>
</body>
</html>
